<DOCTYPE <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Maintainence Tracker App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <script src="main.js"></script>
    </head>

    <body>
        <div id="container">
            <header>
                Welcome to Maintainence Tracker APP.<br> SignIn/SignUp below to submit your request
            </header>

            <form id="login" method="post">
                <label>Username</label>
                <input id="username" type="text" required> <br>
                <label>Password</label>
                <input id="password" type="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> <br>
                <input id="signIn" type="button" value="Login" onclick="validation()">
                <input id="signUp" type="button" value="SignUp" onclick="createAccount()"> <br>

                <span class="psw">Forgot <a href="#">password?</a></span>
            </form>
        </div>

    </body>

    </html>
